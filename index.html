<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Homework</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap per uno stile veloce -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">ðŸ“Š Statistics Homework</h1>
  <p>Benvenuto! Qui pubblico i miei homework di statistica 2025/2026.</p>

  <h2 class="mt-5">Homework</h2>
  <!-- Lista generata via JS -->
  <ul id="homeworkList"></ul>

  <!-- Qui il tuo canvas -->
  <h2 class="mt-5">Panoramica</h2>
  <canvas id="overviewChart" width="400" height="200"></canvas>

  <!-- Chart.js dal CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ====== 1) Array degli homework ======
    // Ogni nuovo homework aggiungi una riga qui:
    const homework = [
      { title: "Homework 1", folder: "hw1" }
    ];

    // ====== 2) Genera lista HTML ======
    const list = document.getElementById('homeworkList');
    homework.forEach(hw => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = hw.folder + '/';
      a.textContent = hw.title;
      a.classList.add('text-primary');
      li.appendChild(a);
      list.appendChild(li);
    });

    // ====== 3) Grafico Panoramica ======
    const ctx = document.getElementById('overviewChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: homework.map(hw => hw.title),
        datasets: [{
          label: 'Homework pubblicati',
          data: homework.map((_, i) => i + 1), // esempio: 1,2,3,...
          backgroundColor: 'rgba(75, 192, 192, 0.5)'
        }]
      },
      options: {
        responsive: true,
          plugins: {
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: '#ffffff' } },
          y: { ticks: { color: '#ffffff' } }
        }
}
    });

    const footerHTML = `
    <footer class="mt-5">
      <p><small>&copy; 2025 Francesco â€“ Powered by GitHub Pages</small></p>
    </footer>
  `;
  document.getElementById('footer-placeholder').innerHTML = footerHTML;
  </script>

  <div id="footer-placeholder"></div>
</body>
</html>
